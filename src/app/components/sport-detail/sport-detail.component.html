<div class="container sportDetail">
    <h2 class="title pageTitle">
      {{title}}
      <span class="badge badge-secondary">{{count}}</span>
    </h2>
  <div class="row">
    <div *ngFor="let list of sportDetail.countrys" class="col-lg-3 my-3">
      <div class="card text-center border-info px-1">
        <div class="card-header text-info">
          <h5>{{list.strCountry}}</h5>
        </div>
        <img class="card-img-top" src={{list.strBadge}} alt={{list.strSport}}>
        <div class="card-body text-info">
          <h5 class="card-title">{{list.strLeague}}</h5>
          <div class="card-text">
            <p><b>League Id: </b> <span class="text-danger h5">{{list.idLeague}}</span></p>
            <p><b>Won: </b> {{list.idCup}}</p>
            <!-- <p>{{list.strDescriptionEN | sortDesc : 180 }}</p> -->
            <a class="link text-danger" routerLink="/league-detail" routerLink="/league-detail" (click)="setLeagueDetail(list)">Click for
              Teams <span class="fa fa-angle-double-right"></span></a>
              
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
