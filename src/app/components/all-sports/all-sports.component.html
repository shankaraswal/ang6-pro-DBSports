<div class="container">
  <h2 class="title pageTitle row">
    <div class="col-md-7">
    {{title}}
    <span class="badge badge-secondary">{{count}}</span>
  </div>
  <div class="col-md-5">
        <div class="form-group row col-md-12">
          <label class="col-md-5">Search</label>
          <input type="text" #name="ngModel" class="form-control col-md-7" [(ngModel)]="filtertext" placeholder="Search for ...">
        </div>
    </div>
  </h2>
  
  <div class="row">
    <div *ngFor="let list of allSports.sports | searchText: filtertext" class="col-lg-4 my-3">
      <div class="card border-danger px-1">
        <div class="card-header text-danger">
          <h3>{{list.strSport}}</h3>
        </div>
        <img class="card-img-top" src={{list.strSportThumb}} alt={{list.strSport}}>
        <div class="card-body">
          <h5 class="card-title">Sport Id: {{list.idSport}} </h5>
          <p class="card-text">{{list.strSportDescription | sortDesc : 180 }}</p>
          <a class="link text-danger" routerLink="/sport-detail" (click)="setSportType(list)" 
          name={{list.strSport}}>Click for all {{list.strSport}} Leagues <span class="fa fa-angle-double-right"></span>
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
