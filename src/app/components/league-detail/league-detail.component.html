<div class="container">
  <h2 class="title pageTitle">
    {{title}}
    <span class="badge badge-secondary">{{count}}</span>
  </h2>
  <div class="row">
    <div *ngFor="let list of leagueDetail.table" class="col-sm-3 mb-5">
      <ul class="list-group ">
        <li class="list-group-item list-group-item-success"><h5>Team: {{list.name}}</h5> </li>
        <li class="list-group-item"><b>Team Id:</b> {{list.teamid}}</li>
        <li class="list-group-item"><b>Match Played:</b> {{list.played}} </li>
        <li class="list-group-item"><b>Match Win:</b> {{list.win}}</li>
        <li class="list-group-item"><b>Match Draw:</b> {{list.draw}}</li>
        <li class="list-group-item"><b>Match Lost:</b> {{list.loss}}</li>
        <li class="list-group-item"><b>Total Match:</b> {{list.total}}</li>
      </ul>
    </div>
  </div>
</div>
